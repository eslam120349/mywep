<!DOCTYPE html>
<html lang="{{ 'ar' if language == 'ar' else 'en' }}" {{ 'dir="rtl"' if language == 'ar' else '' }} data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found </title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .error-container {
            text-align: center;
            padding: 5rem 0;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <main class="container py-5">
        <div class="error-container">
            <i class="bi bi-exclamation-triangle error-icon"></i>
            <h1 class="mb-4">404 - {% if language == 'ar' %}الصفحة غير موجودة{% else %}Page Not Found{% endif %}</h1>
            <p class="lead mb-4">{% if language == 'ar' %}الصفحة التي تبحث عنها غير موجودة.{% else %}The page you are looking for does not exist.{% endif %}</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="bi bi-house-door me-2"></i>{% if language == 'ar' %}العودة إلى الصفحة الرئيسية{% else %}Back to Home{% endif %}
            </a>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
