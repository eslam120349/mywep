<!DOCTYPE html>
<html lang="{{ 'ar' if language == 'ar' else 'en' }}" {{ 'dir="rtl"' if language == 'ar' else '' }} data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Teacher's Lesson Planner{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark.css') }}">
  
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        
        .btn-action {
            min-width: 120px;
        }
        .navbar {
    --bs-navbar-color: rgba(252, 252, 252, .55);
        }
    .stat-card{
      transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    .stat-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 20px rgba(154, 12, 173, 0.15);
    }
    body.dark-mode .theme-toggle {
      background-color: #f8f9fa;
      color: #212529;
    }

    body.dark-mode .theme-toggle:hover {
      background-color: #e0e0e0;
    }

    .gallery-img {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
        {% block extra_css %}
        {% endblock %}
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg ">
        <div class="container">
          <a class="navbar-brand" href="/">نور - مصمم جرافيك</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ">
              <li class="nav-item"><a class="nav-link active" href="#">الرئيسية</a></li>
              <li class="nav-item"><a class="nav-link" href="#">أعمالي</a></li>
              <li class="nav-item"><a class="nav-link" href="/services">خدماتي</a></li>
              <li class="nav-item"><a class="nav-link" href="#">تواصل معي</a></li>
            </ul>
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a href="#" class="nav-link">مرحباً بك!</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>


    <!-- Footer -->
     <footer class="bg-dark text-light py-4 mt-5">
        <footer class="text-white text-center py-3 mt-4">
            <div class="container">
              <p>© 2025 نور - مصمم جرافيك. جميع الحقوق محفوظة.</p>
            </div>
          </footer>
    </footer>


    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
