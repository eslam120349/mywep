<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css"/>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dark.css') }}">

  <style>
    .service-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .service-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(154, 12, 173, 0.15);
    }

    .service-icon {
      font-size: 3rem;
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container">
      <a class="navbar-brand" href="/">نور - مصمم جرافيك</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ">
          <li class="nav-item"><a class="nav-link" href="/home">الرئيسية</a></li>
          <li class="nav-item"><a class="nav-link" href="/projects">أعمالي</a></li>
          <li class="nav-item"><a class="nav-link " href="/services">خدماتي</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">تواصل معي</a></li>
        </ul>
      </div>
    </div>
  </nav>

<form method="POST" class="container my-5" enctype="multipart/form-data">
  <h2>إضافة مشروع جديد</h2>
  <div class="mb-3">
    <label class="form-label">عنوان المشروع</label>
    <input type="text" class="form-control" name="title" required>
  </div>
  <div class="mb-3">
    <label class="form-label">رابط الصورة</label>
    <input type="file" name="images" multiple required>
    </div>
  <div class="mb-3">
    <label class="form-label">وصف المشروع</label>
    <textarea class="form-control" name="description" rows="4" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">حفظ</button>
</form>

  <!-- Footer -->
  <footer class="text-white text-center py-3 mt-4">
    <div class="container">
      <p>© 2025 نور - مصمم جرافيك. جميع الحقوق محفوظة.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
